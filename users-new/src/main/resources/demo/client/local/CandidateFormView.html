<div> 
 <form onsubmit="false"> 
  <fieldset> 
   <div class="row"> 
    <div class="col-md-12"> 
     <div id="candidate_name_form_group" class="form-group"> 
      <label class="control-label">Name</label> 
      <div class="panel panel-default"> 
       <div class="panel-body"> 
        <div id="candidate_name"> 
        </div> 
       </div> 
      </div> 
      <p id="candidate_name_help_block" class="help-block"></p> 
     </div> 
    </div> 
   </div> 
   <div class="row"> 
    <div class="col-md-12"> 
     <div id="candidate_address_form_group" class="form-group"> 
      <label class="control-label">Address</label> 
      <div class="panel panel-default"> 
       <div class="panel-body"> 
        <div id="candidate_address"> 
        </div> 
       </div> 
      </div> 
      <p id="candidate_address_help_block" class="help-block"></p> 
     </div> 
    </div> 
   </div> 
   <div class="row"> 
    <div class="col-md-12"> 
     <div id="candidate_notes_form_group" class="form-group"> 
      <label class="control-label" for="candidate_notes">HR Notes</label> 
      <input class="form-control" id="candidate_notes" type="text" maxlength="100" placeholder="HR Notes" /> 
      <p id="candidate_notes_help_block" class="help-block"></p> 
     </div> 
    </div> 
   </div> 
  </fieldset> 
 </form> 
</div>
