<div> 
 <form onsubmit="false"> 
  <fieldset> 
   <div class="row"> 
    <div class="col-md-12"> 
     <div id="address_street_form_group" class="form-group"> 
      <label class="control-label" for="address_street">Street Name</label> 
      <input class="form-control" id="address_street" type="text" maxlength="100" placeholder="Street Name" /> 
      <p id="address_street_help_block" class="help-block"></p> 
     </div> 
    </div> 
   </div> 
   <div class="row"> 
    <div class="col-md-12"> 
     <div id="address_num_form_group" class="form-group"> 
      <label class="control-label" for="address_num">Street #</label> 
      <input class="form-control" id="address_num" type="text" maxlength="100" placeholder="Street #" /> 
      <p id="address_num_help_block" class="help-block"></p> 
     </div> 
    </div> 
   </div> 
  </fieldset> 
 </form> 
</div>
